<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// console.time('abc');
		// for (var i = 0; i < 1000000000; i++) {}
		// console.timeEnd('abc');

		
		// console.log('begin request');
		var xhrAsync = new XMLHttpRequest();
		// open 方法第三个参数是async ，可以传入一个布尔值
		xhrAsync.open('GET','time.php',true);
		console.time('async');
		xhrAsync.send();
		// console.log('end request');
		console.log(xhrAsync.responseText);
		console.timeEnd('async');



		// 同步模式ajax 操作会有愣等的情况
		// 区别在于send方法会不会出现等待的情况
		
		// console.log('begin request');
		var xhrSync = new XMLHttpRequest();
		// open 方法第三个参数是async ，可以传入一个布尔值
		xhrSync.open('GET','time.php',false);
		console.time('sync');
		xhrSync.send();
		console.log(xhrSync.responseText);
		// console.log('end request');
		console.timeEnd('sync');
		
		
	</script>
</body>
</html>
