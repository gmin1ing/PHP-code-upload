<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="nprogress.css">
	<style>
		.loading {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0,0,0,.3);
			color: #fff;
			z-index: 999;
			display: none;
		}
	</style>
	<script src="nprogress.js"></script>
</head>
<body>
	<div class="loading">
		加载中。。。
	</div>
	<h1>会员中心</h1>
	<hr>
	<div class="row">
		<aside class="col-md-3">
			<div class="list-group">
				<a href="index.html" class="list-group-item list-group-item-action">我的资料</a>
				<a href="cart.html" class="list-group-item list-group-item-action">我的购物车</a>
				<a href="orders.html" class="list-group-item list-group-item-action">我的订单</a>
			</div>
		</aside>
		<main id="main" class="col-md-9">
			<h2>我的个人资料</h2>
			<hr>
		</main>
	</div>
	<script src="../jquery-1.12.1.js"></script>
	<script>
		$(document)
			.ajaxStart(function() {
				// $('.loading').fadeIn();
				// console.log('开始');
				NProgress.start();
			})
			.ajaxStop(function(){
				// $('.loading').fadeOut();
				// console.log('结束');
				NProgress.done();
			});

		$(function($){
			//有一个独立的作用域，顺便确保页面加载完成执行
			$('.list-group-item').on('click',function(){
				var url=$(this).attr('href');
				$('#main').load(url +' #main>*');
				return false;
			});
		});
	</script>
</body>
</html>
