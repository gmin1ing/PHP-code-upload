<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function getTimestamp(done){
			setTimeout(function(){
				done(Date.now());
			}, 1000)
		}
		var done=function(timestamp){
			console.log(timestamp / 1000 / 60 / 60);
		}
		getTimestamp(done);
		
	</script>
</body>
</html>
